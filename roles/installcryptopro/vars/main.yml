- libpcsclite1
- pcscd 
- libccid

installcryptopro_pytoken:
- "cprocsp-rdr-gui-gtk-64_{{ ver }}_amd64.deb"
- "cprocsp-rdr-rutoken-64_{{ ver }}_amd64.deb"
- "cprocsp-rdr-pcsc-64_{{ ver }}_amd64.deb"
- "lsb-cprocsp-pkcs11-64_{{ ver }}_amd64.deb"
